<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-message {
            color: red;
            margin-top: 10px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person"></ion-icon>
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
                    </div>
                    <button type="submit">Log in</button>
                    <div class="register">
                        <p>Don't have an account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var passwordIcon = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordIcon.classList.remove("ion-md-eye");
                passwordIcon.classList.add("ion-md-eye-off");
            } else {
                passwordInput.type = "password";
                passwordIcon.classList.remove("ion-md-eye-off");
                passwordIcon.classList.add("ion-md-eye");
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "Matthew" && password === "Jesslyn") {
                window.location.href = https://ceced20.github.io/WizardShakes/"; // Redirect to Jesslyn.html
            } else if (username === "Ceced" && password === "admin") {
                window.location.href = "https://ceced20.github.io/FlappyDunk/"; // Redirect to Ceced.html
            } else {
                var errorMessage = document.createElement("p");
                errorMessage.textContent = "Invalid username or password.";
                errorMessage.classList.add("error-message");
                document.getElementById("loginForm").appendChild(errorMessage);

                setTimeout(function () {
                    errorMessage.classList.add("fade-out");
                    setTimeout(function () {
                        errorMessage.remove();
                    }, 500); // Remove the error message after fading out
                }, 3000); // Show the error message for 3 seconds
            }
        });

    </script>
</body>

</html>
